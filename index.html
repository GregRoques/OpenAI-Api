<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GregGPT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <label for="GPTselection">Select usage option:</label>
        <select name="GPTselection" id="GPTselection">
            <option value="chat">Ask a Question</option>
            <option value="code">Get Code</option>
            <option value="image">Image Generation</option>
        </select>
    </div>
    <div>
        <form id="chatGPT">
            <textarea id="prompt" rows="4" cols="50" placeholder="Enter question/prompt"></textarea>
            <br>
            <input type="submit" value="submit"/>
        </form>
    </div>
    <div>
        <pre id="answer"></pre>
    </div>
   
</body>
</html>
